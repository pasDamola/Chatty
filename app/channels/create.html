 <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
  <main class="mdl-layout__content">
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Create a Chat group</h2>
      </div>

      <div class="mdl-card__supporting-text">
        <form ng-submit="channelsCtrl.createChannel()">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield">
       <input class="mdl-textfield__input" type="text" id="email" ng-model="channelsCtrl.newChannel.name" placeholder="Group Name" />
          </div>
  
           <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Create Group</button>
        </form>
      </div>

       
      </div>
    </div>
  </main>
</div>
