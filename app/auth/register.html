<div class="mdl-layout mdl-js-layout layout">
  <main class="mdl-layout__content">
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text" ui-sref="home">Chatty</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <div ng-show="authCtrl.error">
          <span>{{ authCtrl.error.message }}</span>
        </div>
        <form ng-submit="authCtrl.register()">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="email" id="email" ng-model="authCtrl.user.email" placeholder="Email">
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="userpass" ng-model="authCtrl.user.password" placeholder="Password">
          </div>
          <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Register</button>
        </form>
      </div>


    </div>
</div>
</main>
</div>
