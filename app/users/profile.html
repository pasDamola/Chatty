<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
  <main class="mdl-layout__content">
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text" ui-sref="home">Edit ChatApp Profile</h2>
      </div>

      <div class="mdl-card__supporting-text">
        <form ng-submit="profileCtrl.updateProfile()">
           <p ng-hide="profileCtrl.profile.displayName">
      You'll need a display name before you can start chatting.
    </p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="text" ng-model="profileCtrl.profile.displayName" />
            <label class="mdl-textfield__label" for="text">Display Name</label>
          </div>
           <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Set Display name</button>
        </form>
      </div>

       
      </div>
    </div>
  </main>
</div>
